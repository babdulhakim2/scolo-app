steps:
  # Step 1: Create .env file from secret for build
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud secrets versions access latest --secret=scolo-osint-web > web/.env
        echo "âœ… Environment variables loaded for web build"
    secretEnv: ['SECRET']

  # Step 2: Build the Docker image with .env file
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/${_PROJECT_ID}/scolo-repo/scolo-web:latest'
      - '-t'
      - 'us-central1-docker.pkg.dev/${_PROJECT_ID}/scolo-repo/scolo-web:$BUILD_ID'
      - '--build-arg'
      - 'ENV_FILE=.env'
      - '-f'
      - 'web/Dockerfile'
      - 'web'

  # Step 3: Push the image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-central1-docker.pkg.dev/${_PROJECT_ID}/scolo-repo/scolo-web'

  # Step 4: Deploy to Cloud Run with mounted secret
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'scolo-web'
      - '--image=us-central1-docker.pkg.dev/${_PROJECT_ID}/scolo-repo/scolo-web:$BUILD_ID'
      - '--platform=managed'
      - '--region=${_REGION}'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--timeout=3600'
      - '--port=3000'
      - '--allow-unauthenticated'
      - '--set-secrets=/secrets/.env=scolo-osint-web:latest'

availableSecrets:
  secretManager:
    - versionName: projects/${_PROJECT_ID}/secrets/scolo-osint-web/versions/latest
      env: 'SECRET'

substitutions:
  _REGION: us-central1
  _PROJECT_ID: scolo-ai

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  substitutionOption: 'ALLOW_LOOSE'