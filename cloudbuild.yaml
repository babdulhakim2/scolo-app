steps:
  # Step 1: Create .env file from secret
  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        gcloud secrets versions access latest --secret=scolo-production-secrets > .env
        echo "âœ… Environment variables loaded"

    secretEnv: ["SECRET"]

  # Step 2: Build the Docker image with .env file
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "us-central1-docker.pkg.dev/${_PROJECT_ID}/scolo-repo/scolo-bot:latest"
      - "-t"
      - "us-central1-docker.pkg.dev/${_PROJECT_ID}/scolo-repo/scolo-bot:$BUILD_ID"
      - "--build-arg"
      - "ENV_FILE=.env"
      - "-f"
      - "Dockerfile"
      - "."

  # Step 3: Push the image
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "--all-tags"
      - "us-central1-docker.pkg.dev/${_PROJECT_ID}/scolo-repo/scolo-bot"

  # Step 4: Deploy to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "scolo-bot"
      - "--image=us-central1-docker.pkg.dev/${_PROJECT_ID}/scolo-repo/scolo-bot:$BUILD_ID"
      - "--platform=managed"
      - "--region=${_REGION}"
      - "--memory=512Mi"
      - "--cpu=1"
      - "--min-instances=0"
      - "--max-instances=10"
      - "--timeout=300"
      - "--allow-unauthenticated"
  
availableSecrets:
  secretManager:
    - versionName: projects/${_PROJECT_ID}/secrets/scolo-production-secrets/versions/latest
      env: "SECRET"

substitutions:
  _REGION: us-central1
  _PROJECT_ID: scolo-ai

options:
  logging: CLOUD_LOGGING_ONLY