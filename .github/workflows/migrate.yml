name: Database Migration

on:
  push:
    branches: [main]
    paths:
      - "web/drizzle/**"
      - "web/lib/db/schema/**"
      - "web/scripts/migrate.ts"
  pull_request:
    branches: [main]
    paths:
      - "web/drizzle/**"
      - "web/lib/db/schema/**"
      - "web/scripts/migrate.ts"
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: ./web
        run: |
          npm ci
          npm list tsx 2>/dev/null || npm install --save-dev tsx

      - name: Check migration status (before)
        working-directory: ./web
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run db:migrate:status || echo "First time running migrations"

      - name: Run database migrations
        working-directory: ./web
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NODE_ENV: production
          CI: true
        timeout-minutes: 5
        run: |
          echo "Starting database migration..."
          echo "Database URL pattern: $(echo $DATABASE_URL | sed 's/://g' | sed 's/@.*$//')"
          npm run db:migrate:deploy || {
            echo "Migration failed. Checking connectivity..."
            node -e "const url = new URL(process.env.DATABASE_URL); console.log('Host:', url.hostname.substring(0,10) + '...', 'Port:', url.port || '5432');"
            exit 1
          }

      - name: Verify migration success
        working-directory: ./web
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          npm run db:migrate:status
          echo "✅ Database migration completed successfully"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Migration failed. Please check:"
          echo "1. DATABASE_URL is correctly set in GitHub Secrets"
          echo "2. Database is accessible from GitHub Actions"
          echo "3. SSL/TLS settings are correct for your database provider"